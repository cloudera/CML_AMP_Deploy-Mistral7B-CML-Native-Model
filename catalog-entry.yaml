name: Shared Mistral 7B LLM Model

entries:
  - title: Shared LLM Model for Hands on Lab
    label: llm-model-deploy
    short_description: |
      This AMP deploys Mistral AI's Mistral 7B model as a CML API endpoint. Requires a GPU node with 4 vCores and 16 GB memory minimum.
    long_description: |
      This AMP deploys Mistral AI's Mistral 7B m model as a CML API endpoint. Requires a GPU node with 4 vCores and 16 GB memory minimum.
      Note the following site settings prerequisite: Go to Site Administration > Settings > Ephemeral Storage Limit (in GB) and ensure value is set to at least 20GB
    image_path: "https://raw.githubusercontent.com/cloudera/CML_AMP_Deploy-Mistral7B-CML-Native-Model/main/images/catalog-entry.png"
    tags: 
      - Mistral 7B
      - LLM
      - Mistral AI
      - Model Deployment
    git_url: "https://github.com/cloudera/CML_AMP_Deploy-Mistral7B-CML-Native-Model"
    is_prototype: true
